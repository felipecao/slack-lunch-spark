buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
	}
}

apply plugin: 'groovy'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = "com.github.felipecao.slack.lunch.Application"

applicationName='slack-lunch-spark'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
}

jar {
	baseName = 'slack-spark-lunch'
	version = '0.0.1-SNAPSHOT'
}

dependencies {
    compile('org.codehaus.groovy:groovy-all:2.4.1')
	compile('com.sparkjava:spark-core:2.5.5')
	compile('org.slf4j:slf4j-simple:1.7.21')
    compile('com.google.code.gson:gson:2.8.0')
    compile('org.mongodb.morphia:morphia:1.3.2')

    testCompile('junit:junit:4.12')
    testCompile('com.tngtech.java:junit-dataprovider:1.12.0')
}

//this is required for hosting/deploying to heroku
defaultTasks=['clean']
task stage(dependsOn: ['clean', 'shadowJar'])